<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="images/Leddigital.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos Personalizados -->
    <style>
        .product-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .price-original {
            text-decoration: line-through;
            color: grey;
        }
        .price-discount {
            color: red;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
            color: white;
            text-decoration: none;
        }
        .rating i {
            color: #FFC107;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/LOGO_LED.png" alt="Logo LED Digital" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor para los detalles del producto -->
    <div id="product-details" class="container mt-5">
        <!-- El contenido se insertará aquí mediante JavaScript -->
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cargar detalles del producto -->
    <script src="js/load-product-detail.js"></script>
</body>
</html>
